<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki - License</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Gradient Yuki Text on Left -->
        <div class="left-side">
            <h1 class="gradient-text">Yuki</h1>
        </div>

        <!-- Navbar on the Right -->
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="page2.html">Download</a>
            <a href="page3.html">License</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="license-container">
            <h2>License Key Generator</h2>
            <div class="license-box">
                <input type="text" id="license-key" readonly placeholder="Generated License Key" />
                <button onclick="generateLicense()">Generate License</button>
                <button onclick="copyLicense()">Copy License</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Yuki. All rights reserved.</p>
    </footer>

    <script>
        // Function to generate a random license key
        function generateLicense() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let licenseKey = 'Yuki';
            for (let i = 0; i < 16; i++) {
                licenseKey += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('license-key').value = licenseKey; // Display the generated key
        }

        // Function to copy the license key to clipboard
        function copyLicense() {
            const licenseInput = document.getElementById('license-key');
            licenseInput.select();
            licenseInput.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('License Key Copied: ' + licenseInput.value); // Show success message
        }
    </script>
</body>
</html>
